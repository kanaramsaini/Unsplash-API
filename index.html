<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>MY API</title>
    <link rel="stylesheet" href="unsplash_style.css">
</head>
<body>
    <header>
        <div class="container"></div>
            <div id="header">
                <img src="images.png" alt="image" id="image_logo">
                <h2><i class="fas fa-camera" style="color: rgb(47, 0, 255)
                "></i>Unsplash API Demo</h2>
                <div id="search_box">
                <input type="text" id="input" placeholder="Search Images..."><i id="search" class="fas fa-search"></i>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container box-image">
            <div id="grid"></div>
        </div>
    </section>
    <div class="container-fluid" id="footer-head" style="text-align:center; margin-top: 10px; font-size:xx-large; background-color:rgb(51, 53, 52)">
        <div class="row">
            <div class="col-12">
                <h5>Copyright@2022 All Rights Reserved.</h5>
                <h6>  Doveloper by Kanaram Saini</h6>
            </div>
        </div>
    </div>
    <script src="unsplash_script.js"></script>

</html>
